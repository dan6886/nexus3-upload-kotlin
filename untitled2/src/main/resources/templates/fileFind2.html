<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
    <script language="javascript" th:inline="javascript">
    </script>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
</head>
<body>
<script src="../static/layui/layui.js"></script>
<table cellpadding="0" cellspacing="0" border="2" class="table">
    <col style="width: 5%"/>
    <col style="width: 10%"/>
    <col style="width: 10%"/>
    <col style="width: 60%"/>
    <col style="width: 15%"/>
    <thead>
    <th>group</th>
    <th>artifact</th>
    <th>version</th>
    <th>file</th>
    <th>extension</th>
    <th>uploaded</th>
    </thead>
    <tbody>
    <tr th:each="e:${files}">
        <td th:text="${e.group}"></td>
        <td th:text="${e.art}"></td>
        <td th:text="${e.version}"></td>
        <td th:text="${e.file}"></td>
        <td th:text="${e.extension}"></td>
        <td><input type="checkbox" name="install" value="Car" checked="checked"/></td>
    </tr>
    </tbody>
</table>
</body>
</html>
