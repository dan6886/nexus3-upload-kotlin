<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>-->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layui/css/lay/modules/tableFilter.css}">
</head>
<body>
<div style="margin-bottom: 5px;">
    <!-- 示例-970 -->
    <ins class="adsbygoogle" style="display:inline-block;width:970px;height:90px"
         data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>

</div>
<div style="text-align: center" id='btn'>
    <div class="layui-inline">
        <input class="layui-input" name="keyword" id="demoReload" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload" id="reloadBtn">搜索</button>
    <button class="layui-btn" data-type="reload" id="resetBtn">重置</button>
</div>
<table class="layui-table-filter layui-inline tableFilter-has" id="test" lay-filter="demo">
</table>

<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="clipboard.min.js">
    var clipboard = new ClipboardJS('.btn', {
        text: function (trigger) {
            return trigger.getAttribute('aria-label');
        }
    });

    clipboard.on('success', function (e) {
        console.info('Action:', e.action);
        console.info('Text:', e.text);
        console.info('Trigger:', e.trigger);

        e.clearSelection();
    });

    clipboard.on('error', function (e) {
        console.error('Action:', e.action);
        console.error('Trigger:', e.trigger);
    });

</script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script type="text/javascript" th:inline="none">
    var cach_data
    var filter_word
    layui.use('table', function () {
        var table = layui.table;
        layer.msg("加载中...")
        query()
        //监听工具条
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'upload') {
                layer.confirm('确认上传？', function (index) {
                    upload(data)
                    layer.closeAll()
                });
            }
        });

        table.on('tool(demo)', function (obj) {
            console.log("dd" + obj)
            var data = obj.data;
            var layEvent = obj.event;
            if (layEvent === 'copy') {
                var Url2 = document.getElementById("copyGradle");
                Url2.select(); // 选择对象
                document.execCommand("Copy"); // 执行浏览器复制命令
            }
        })
        layui.$("#reloadBtn").on("click", function () {
            console.log("slider click")
            if (cach_data === null) {
                layer.msg("缓存数据为空,稍后再试")
                return
            }
            handleData(cach_data)
        })

        layui.$("#resetBtn").on("click", function () {
            document.getElementById("demoReload").value = ""
            render(table, cach_data)
        })

        function render(table, dataParam) {
            console.log("refresh:" + dataParam)
            table.render({
                elem: '#test'
                , toolbar: true
                , title: '本地数据文件'
                , cols: [[
                    {
                        field: 'group',
                        title: 'group',
                        width: 200,
                        fixed: 'left',
                        unresize: true,
                        sort: true,
                    }
                    , {field: 'art', title: 'artifact', width: 200, filter: true}
                    , {field: 'version', title: '版本', width: 100,}
                    , {field: 'file', title: '文件', width: 500, sort: true}
                    , {
                        field: 'extension', title: '格式', width: 80, sort: true
                    }
                    , {
                        field: "installed",
                        title: '状态',
                        width: 215,
                        align: 'center',
                        fixed: 'right',
                        templet: function (d) {
                            // console.log(d.installed)
                            if (d.installed) {
                                return '<a class="layui-btn layui-btn-danger layui-btn-xs layui-disabled" >已上传</a>';
                            } else {
                                return '<a class="layui-btn layui-btn-danger layui-btn-xs " lay-event="upload">上传</a>';
                            }
                        }
                    }, {
                        field: 'file', title: '拷贝', width: 500, templet: function (d) {
                            return '<input id="copy" value="https://github.com/zenorocha/clipboard.js.git">\n ' +
                                '<button class="btn" data-clipboard-target="#copy">\n ' +
                                '<i class="layui-icon-export" alt="Copy to clipboard">\n ' +
                                '</button>'
                            // return '<blockquote id="copyGradle" lay-event="copy" >implementation' + d.group + ':' + d.art + ':' + d.version+'</blockquote>'
                        }
                    }
                ]]
                , data: dataParam
                , limit: dataParam.length
            });

        }

        function upload(item) {
            $.ajax({
                url: "/file/upload",
                data: JSON.stringify(item),
                type: "post",
                dataType: "json",
                contentType: "application/json",
                success: function (data) {
                    console.log("upload");
                    cach_data = data
                    handleData(data)
                },
                error: function (data) {
                }
            });
        }

        function query() {
            $.ajax({
                url: "/file/files",
                type: "post",
                dataType: "json",
                contentType: "application/json",
                success: function (data) {
                    console.log("ajax");
                    cach_data = data
                    handleData(data)
                    layer.closeAll()
                },
                error: function (data) {
                    layer.closeAll()
                }
            });
        }

        function filterData(data) {
            filter_word = document.getElementById("demoReload").value
            console.log(filter_word)
            var copy = [];
            data.forEach(function (e) {
                for (var value in e) {
                    if (e[value].toString().search(filter_word) !== -1) {
                        // console.log(e);
                        copy.push(e)
                        break
                    }
                }
            })
            return copy
        }

        function handleData(data) {
            var copy = filterData(data)
            render(table, copy)
        }
    });

</script>
</body>
</html>
</html>
