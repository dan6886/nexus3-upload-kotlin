<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>-->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
</head>
<body>
<div style="margin-bottom: 5px;">
    <!-- 示例-970 -->
    <ins class="adsbygoogle" style="display:inline-block;width:970px;height:90px"
         data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>

</div>
<table class="layui-table" id="test"
       lay-filter="demo">
</table>

<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script type="text/javascript" th:inline="none">
    var data
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#test'
            , url: '/file/files'
            , toolbar: true
            , title: '用户数据表'
            , totalRow: true
            , cols: [[
                {
                    field: 'group',
                    title: 'group',
                    width: 200,
                    fixed: 'left',
                    unresize: true,
                    sort: true,
                }
                , {field: 'art', title: 'artifact', width: 200,}
                , {field: 'version', title: '版本', width: 100,}
                , {field: 'file', title: '文件', width: 500, sort: true}
                , {
                    field: 'extension', title: '格式', width: 70, sort: true
                }
                , {
                    field: "installed",
                    title: '状态',
                    width: 215,
                    align: 'center',
                    fixed: 'right',
                    templet: function (d) {
                        console.log(d.installed)
                        if (d.installed) {
                            return '<a class="layui-btn layui-btn-danger layui-btn-xs layui-disabled" >已上传</a>';
                        } else {
                            return '<a class="layui-btn layui-btn-danger layui-btn-xs " lay-event="upload">上传</a>';
                        }
                    }
                }
            ]]
            , response: {
                statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
            }
            , parseData: function (res) {
                data = res//将原始数据解析成 table 组件所规定的数据
                return {
                    "code": 200, //解析接口状态
                    "msg": 0, //解析提示文本
                    "count": res.length, //解析数据长度
                    "data": res //解析数据列表
                };
            }
        });
    });

    layui.use('table', function () {
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(demo)', function (obj) {
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'upload') {
                layer.confirm('确认上传？', function (index) {
                    upload(data)
                    layer.closeAll()
                });
            } else if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.alert('编辑行：<br>' + JSON.stringify(data))
            }
        });
    });

    function upload(data) {
        $.ajax({
            url: "/file/upload",
            data: JSON.stringify(data),
            type: "post",
            dataType: "json",
            contentType: "application/json",
            success: function (data) {
                console.log(data);
            },
            error: function (data) {
            }
        });
    }
</script>
</body>
</html>
